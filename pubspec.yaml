name: mealprep_lite
description: MealPrep Lite — planejamento de refeições simplificado. Organize suas refeições com facilidade.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5

  shared_preferences: ^2.5.3

  image_picker: ^1.2.0
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5

  flutter_markdown: ^0.7.7+1
  url_launcher: ^6.3.2
  path: ^1.9.1
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  android: true
  ios: true